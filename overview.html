								<label for="preview" class="switch-label switch-label-off">Preview</label>
								<input type="radio" class="switch-input" name="view" id="list">

								    <select name="sort-reports" class="sort-by-select select">

								        <option value="name-za">name z-a</option>
								        <option value="creation-first">latest creation</option>
								        <option value="creation-last">last creation</option>

								        <option value="group-za">group z-a</option>
								    </select>
								</div>
