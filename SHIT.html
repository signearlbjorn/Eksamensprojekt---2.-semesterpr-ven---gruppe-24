<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<!-- META DESCRIPTIONS -->
    <title>Styleguide - ineteraktiv løsning 2. semstereksamen</title>
	<meta name="Author" content="Max Festersen Hansen, Signe Arlbjørn, Konrad Sarna & Michala Gjøl">
	<meta name="description" content="Style guide for app.trendlog.io report module. Developed as part of 2. semester test for OEAMM19EDF, UCL University College, Multimediadesign, Start year 19,Class A-C.">

	<!-- META DATA SETTINGS -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- LINKS AND SCRIPTS -->
	<link rel="stylesheet" type="text/css" href="css/repport-style.css">
	<script src="js/styleguide.js" defer></script>

  <style>
  .square {
    height: 50px;
    width: 50px;
    }
  #square1 {
    color: #404040;
  }
  #square2 {
    background-color: #D3D3D3;
  }
  #square3 {
    background-color: #00CD00;
  }
  #square4 {
    background-color: #222222;
  }
  #square5 {
    background-color: #6F6F6F;
  }
  </style>


</head>
<body>
  <!-- Titel på styleguide -->
<div class="titler">
<h1 id="styleguidetitel"> Styleguide til Re-design af rapport modul for app.trendlog.io </h1>
<h2 id="styleguideundertitel"> af gruppe 24 </h2>
</div>
<!-- Titel på styleguide -->

<p>Styleguiden tager primært udgangspunkt i overview-siden og edit-siden. </p>

	<!-- FARVER -->
<div class="farver">
  <div class="square" id="square1"></div>
  <div class="square" id="square2"></div>
  <div class="square" id="square3"></div>
  <div class="square" id="square4"></div>
  <div class="square" id="square5"></div>
</div>
	<!-- FARVER - slut -->

<br>
<br>

<div class="switch">
  <input type="radio" class="switch-input" name="view" value="week" id="week" checked>
  <label for="week" class="switch-label switch-label-off">Preview</label>
  <input type="radio" class="switch-input" name="view" value="month" id="month">
  <label  class="switch-label switch-label-on">List</label>
  <span class="switch-selection"></span>
</div>

</body>
</html>
